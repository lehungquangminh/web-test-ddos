<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Monitor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">DDoS Monitor Dashboard</h1>
        
        <div class="row">
            <!-- Controls -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="streamToggle" checked>
                            <label class="form-check-label" for="streamToggle">Enable Live Stream</label>
                        </div>
                        <div class="mt-2">
                            <input type="text" class="form-control" id="ipFilter" placeholder="Filter by IP address">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Top IPs -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Top Attacking IPs</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="topIpsTable">
                                <thead>
                                    <tr>
                                        <th>IP Address</th>
                                        <th>Request Count</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RPS Graph -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Requests per Second</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="rpsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Live Logs -->
            <div class="col-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Live Request Logs</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="logsTable">
                                <thead>
                                    <tr>
                                        <th>Timestamp</th>
                                        <th>IP</th>
                                        <th>Method</th>
                                        <th>URL</th>
                                        <th>Latency (ms)</th>
                                        <th>Size (bytes)</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
